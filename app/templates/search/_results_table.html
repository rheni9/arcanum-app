{# templates/search/_results_table.html #}
<div id="container-{{ slug }}">
  {% for slug, messages in results.items() %}
    {% with slug=slug, messages=messages, chat_name=messages[0].chat_name, sort_by=sort_by, order=order %}
      {% include "search/_grouped_msg_table.html" %}
    {% endwith %}
  {% endfor %}
</div>
